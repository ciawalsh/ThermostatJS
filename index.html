<!DOCTYPE html>
<html>

<head>
	<title> Thermostat </title>
	<link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>

	<div id="container">

		<header><h1>"Thermy"</h1></header>

		<div id="increase-temperature"><button type="button"><img src="images/up-triangle.png"></button></div>

		<span id="temperature"><h1>??</h1></span>

		<button class="decrease-temperature" type="button"><img src="images/down-triangle.png"></button>

		<section class="big-buttons">
			<button class="power-saving" type="button"><img src="images/leaf.png"></button>
			<button class="reset" type="button">Reset</button>
			<button class="holiday" type="button">Away</button>
		</section>	

		<section class="timer">
			<h1><span id="time">Time</span></h1>
		</section>

	</div>	

</body>

</html>
